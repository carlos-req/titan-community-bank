<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>

        <li><a href="login.html">Login</a></li>

  <div id="main">
    <div class = "loginContainer">
      <form id="formLogin" action="accounts.html" method="get">
        <label for="emailLogin">Email Address:</label><br>
        <input type="email" id="emailLogin" name="emailLogin"><br>
        <label for="passLogin">Password:</label><br>
        <input type="text" id="passLogin" name="passLogin"><br>
        <input type="submit" id="submitLogin" name="SubmitLogin" value="Log In"><br>
      </form>
      <div class="resetcontainer">
        <a class="reset" href ="resetpassword.html">Reset Password</a>
      </div>
    </div>
  </div>
  <script src="js/login.js"></script>
